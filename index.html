<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Random Password Generator</h1>
        <div class="options">
            <label for="length">Password Length: </label>
            <input type="number" id="length" min="4" max="50" value="12">
            <br>
            <input type="checkbox" id="upperCase"> Uppercase
            <input type="checkbox" id="lowerCase"> Lowercase
            <input type="checkbox" id="numbers"> Numbers
            <input type="checkbox" id="symbols"> Symbols
            <br>
            <button id="generate">Generate Password</button>
        </div>
        <div class="result">
            <h2>Password:</h2>
            <textarea id="password" rows="3"></textarea>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
